<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Dialog</title>
    <style>
        /* Style for the dialog box overlay */
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        /* Style for the dialog content */
        .dialog-content {
            background-color: #fff;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            border-radius: 8px;
            text-align: center;
        }

        /* Style for the close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        /* Style for the main image */
        .thumbnail {
            cursor: pointer;
            width: 300px;
        }
    </style>
</head>
<body>

    <!-- Thumbnail image that opens the dialog -->
    <img src="thumbnail.jpg" alt="Thumbnail" class="thumbnail" onclick="openDialog()">

    <!-- Dialog box overlay -->
    <div id="dialogOverlay" class="dialog-overlay">
        <div class="dialog-content">
            <span class="close-button" onclick="closeDialog()">&times;</span>
            <h1>The Greatest of All Time</h1>
            <p>2024 • U/A 16+ • Movie • Action • Thrillers</p>
            <p>He was his agency's top hostage negotiator, field agent, and spy — but years after retiring, one mission brings his past back to haunt him and his family.</p>
            <button onclick="getStarted()">Get Started</button>
        </div>
    </div>

    <script>
        // Function to open the dialog
        function openDialog() {
            document.getElementById("dialogOverlay").style.display = "flex";
        }

        // Function to close the dialog
        function closeDialog() {
            document.getElementById("dialogOverlay").style.display = "none";
        }

        // Function for the Get Started button
        function getStarted() {
            alert("Get Started clicked!");
            // You can add any additional functionality here
        }
    </script>

</body>
</html>
